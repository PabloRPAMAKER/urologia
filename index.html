<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo de Urología</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Protocolo Diagnóstico de Urología</h1>
    </header>
    <main>
        <section id="step1">
            <h2>Seleccione las pruebas disponibles</h2>
            <button class="btn-primary" data-diagram="1">Solo PSA</button>
            <button class="btn-primary" data-diagram="2">PSA + RMN</button>
        </section>

        <section id="diagram1" class="hidden">
            <h2>Diagrama 1: Decisiones PSA y TR</h2>
            <form id="form-diagram1" onsubmit="return false;">
                <label for="tr">Tipo de Tacto Rectal:</label>
                <select id="tr" required>
                    <option value="" disabled selected>Seleccione el tipo de TR</option>
                    <option value="TR+">Sospechoso (TR+)</option>
                    <option value="TR-">Normal (TR-)</option>
                </select>
                <label for="psa">Valor de PSA:</label>
                <select id="psa" required>
                    <option value="" disabled selected>Seleccione un valor de PSA</option>
                    <option value=">50">Mayor a 50</option>
                    <option value="20-50">20 a 50</option>
                    <option value="10-20">10 a 20</option>
                    <option value="3-10">3 a 10</option>
                </select>
                <button type="button" onclick="calculateDiagram1()" class="btn-success">Calcular</button>
            </form>
            <div id="result-container" class="hidden">
                <h3>Diagnóstico</h3>
                <p id="result-diagram1"></p>
            </div>
            <div id="additional-question" class="hidden">
                <p>¿Tiene al menos 2 PSA separados más de 3 meses?</p>
                <button type="button" class="btn-success" data-answer="true">Sí</button>
                <button type="button" class="btn-warning" data-answer="false">No</button>
            </div>
            <div class="buttons">
                <button type="button" class="btn-warning" onclick="resetForm('form-diagram1')">Reiniciar</button>
                <button type="button" class="btn-primary" onclick="goToDiagram('start')">Volver al Inicio</button>
            </div>
        </section>

        <section id="diagram2" class="hidden">
            <h2>Diagrama 2: Decisiones PSA, RMN y TR</h2>
            <form id="form-diagram2" onsubmit="return false;">
                <label for="psac">Valor de PSA (numérico con decimal):</label>
                <input type="number" id="psac" step="0.1" placeholder="Ingrese valor de PSA" required>

                <label for="pirads">Valor PIRADS (RMN prostática):</label>
                <select id="pirads" required>
                    <option value="" disabled selected>Seleccione el valor PIRADS</option>
                    <option value="1-2">PIRADS 1-2</option>
                    <option value="3">PIRADS 3</option>
                    <option value="4-5">PIRADS 4-5</option>
                </select>

                <label for="volumen">Volumen Prostático (última KMNP, con decimal):</label>
                <input type="number" id="volumen" step="0.1" placeholder="Ingrese volumen prostático" required>

                <label for="tract">Tacto Rectal:</label>
                <select id="tract" required>
                    <option value="" disabled selected>Seleccione el tipo de TR</option>
                    <option value="Normal">Normal</option>
                    <option value="Lesión Benigna">Lesión benigna justificada por hallazgo RMN</option>
                    <option value="Sospechosa">Sospechosa</option>
                </select>
                <button type="button" onclick="calculateDiagram2()" class="btn-success">Calcular</button>
            </form>
            <div id="result-container2" class="hidden">
                <h3>Diagnóstico</h3>
                <p id="result-diagram2"></p>
            </div>
            <div class="buttons">
                <button type="button" class="btn-warning" onclick="resetForm('form-diagram2')">Reiniciar</button>
                <button type="button" class="btn-primary" onclick="goToDiagram('start')">Volver al Inicio</button>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
